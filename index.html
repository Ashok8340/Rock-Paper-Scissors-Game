<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock paper scissors Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Rock Paper Scissors</h1>
  <div class="choices">
    <div class="choice" id="Rock">
      <img src="image/vectors_hand.jpg" alt="vectors-image">
    </div>
    <div class="choice" id="paper">
      <img src="image/hand_shanking.png" alt="handshanking-image">
    </div>
    <div class="choice" id="scissors">
      <img src="image/two-finger.jpg" alt="2finger-image">
    </div>
  </div>


  <div class="score-board">
    <div class="score">
      <p id="user-score">0</p>
      <p>You</p>
    </div>
    <div class="score">
      <p id="comp-score">0</p>
      <p>Comp</p>
    </div>
  </div>


  <div class="msg-container">
    <p id="msg">play your move </p>
  </div>

  <script src="script.js"></script>
</body>
</html>
